<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is settings page</title>
</head>
<body>
	<section>	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<h3>Change Password</h3>
						<form th:action="@{/user/changePassword}" method="post">
							<div class="form-group">
							<input name="oldpassword" type="text" class="form-control" placeholder="Enter a old password" />
							</div>
							<div class="form-group">
							<input name="newpassword" type="text" class="form-control" placeholder="Enter a new password" />
							</div>
							<div class="containter text-center">
								<button class="btn btn-success">Change Password</button>
								<button class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		
		$(document).ready(() => {
		$('.item').removeClass('active');
		$('#settings-link').addClass('active');
		});
	</script>
	</section>
</body>
</html>
