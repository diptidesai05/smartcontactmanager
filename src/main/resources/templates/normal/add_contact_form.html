<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>	
	<div class="card">
		<div class="card-body">
			<h1 class="text-center">
				Add Contact
			</h1>
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<form action="#" 
						      th:object="${contact}"
						      enctype="multipart/form-data"
						      method="post"
						      th:action="@{/user/process-contact}"
						      class="mt-2" >
						      <!--First name starts  -->
						      <div class="input-group">
								  <div class="input-group-prepend">
									  <div class="input-group-text">
										  <i class="fa fa-plus"> </i>
										  <input required type="text" id="firstname" name="name" placeholder="Enter Name here" class="form-control">
										  
									  </div>
								  </div>
							  </div>
							  <!--First name ends  -->
							  <!--Second name starts  -->
						      <div class="input-group mt-3">
								  <div class="input-group-prepend">
									  <div class="input-group-text">
										  <i class="fa fa-user"> </i>
										  <input required type="text" id="secondname" name="secondName" placeholder="Enter second name here" class="form-control">
										  
									  </div>
								  </div>
							  </div>
							  <!--Second name ends  -->
							  <!--Phone starts  -->
						      <div class="input-group mt-3">
								  <div class="input-group-prepend">
									  <div class="input-group-text">
										  <i class="fa fa-phone"> </i>
										  <input required type="number"  id="phone" name="phone" placeholder="Enter phone here" class="form-control">
										  
									  </div>
								  </div>
							  </div>
							  <!--Phone ends  -->
							  <!--Email starts  -->
							  <div class="input-group mt-3">
								  <div class="input-group-prepend">
									  <div class="input-group-text">
										  <i class="fa-regular fa-at"></i>
										  <input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control">
										  
									  </div>
								  </div>
							  </div>
							  <!--Email ends  -->
							  <!--Work starts  -->
							  <div class="input-group mt-3">
								  <div class="input-group-prepend">
									  <div class="input-group-text">
										  <i class="fa-solid fa-suitcase"></i>
										  <input type="text" id="work" name="work" placeholder="Enter work here" class="form-control">
										  
									  </div>
								  </div>
							  </div>
							  <!--Work ends  -->
							  <!-- Contact Description starts -->
							   <div class="form-group-mt-3">
								   <textarea name="description"  id="description" rows="5" class="form-control" placeholder="Enter contact description here"></textarea>
							   </div>
							  <!-- Contact Description starts -->
							  <!-- Contact Image start-->
							  <div class="custom-file">
								  <input type="file" name="profileImage" />
							  </div>
							  <!-- Contact Image ends -->
							  <div class="container text-center">
								  <button class="btn btn-outline-primary"> Save Contact</button>
							  </div>
						</form>       
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<script>
		
		$(document).ready(() => {
		$('.item').removeClass('active');
		$('#addcontact-link').addClass('active');
		});
	</script>
	</section>
</body>
</html>
