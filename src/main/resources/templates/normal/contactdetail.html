<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Contact Details</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px" class="my_profile_pic"
						th:src="@{'/image/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3"> <span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
						    <tr>
								<th scope="row">Phone</th>		
							    <td th:text="${contact.phone}"></td>
							</tr>
							<tr>
								<th scope="row">Work</th>		
							    <td th:text="${contact.work}"></td>
							</tr>	
						</tbody>
					</table>
					<div clas="description">
							<th:block th:text="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">
						
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
							<a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm">Delete</a>
							<button type=submit class="btn btn-primary btn-sm">Update</buttton>
						</form>
					</div>
				</div>
			</div>
		</div>
		<h2 th:unless="${contact}"> You are not permitted to view this contact details</h2>
	</section>
</body>

</html>
