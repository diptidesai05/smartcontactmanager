<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>	
	<div class="container">
		<div class="card">
			<div class="cardbody">
				<div class="container text-center">
					<img style="height: 200px; width: 200px" class="my_profile_pic"
						th:src="@{'/image/contact_icon.png'}" alt="contact icon" />
				
				<h1 class="text-center mt-3">
					Start adding your contact on cloud.....
				</h1>
				<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase ">
					Add New Contact
				</a>
				</div>
			</div>
		</div>
	</div>
	<script>
		
		$(document).ready(() => {
		$('.item').removeClass('active');
		$('#home-link').addClass('active');
		});
	</script>
	</section>
</body>
</html>
