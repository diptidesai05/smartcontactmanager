<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is User Profile</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${user}">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px" class="my_profile_pic"
						th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo" />
					<h3 class="mt-3"> <span th:text="${user.name}"></span></h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
						    <tr>
								<th scope="row">Role</th>		
							    <td th:text="${user.role}"></td>
							</tr>
							<tr>
								<th scope="row">Password</th>		
							    <td th:text="${user.password}"></td>
							</tr>	
							<tr>
								<th scope="row">Account Active</th>		
							    <td th:text="${user.enabled}"></td>
							</tr>	
						</tbody>
					</table>
					<div clas="description">
							<th:block th:text="${user.about}"></th:block>
					</div>
					<div class="container mt-3">
						<!--
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
							<a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm">Delete</a>
							<button type=submit class="btn btn-primary btn-sm">Update</buttton>
						</form>
						-->
					</div>
				</div>
			</div>
		</div>
		<h2 th:unless="${user}"> You are not permitted to view this contact details</h2>
		<script>
		
		$(document).ready(() => {
		$('.item').removeClass('active');
		$('#userprofile-link').addClass('active');
		});
	</script>
	</section>
</body>

</html>
