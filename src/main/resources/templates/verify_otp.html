<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>	
	<div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        
        <div class="container">
			<div th:if="${param.error}" class="alert alert-danger">
          Invalid username and password
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
          You have been log out
        </div>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px;" class="col-md-12">
                       <div class="alert alert-success" role="alert">
                          We have sent a OTP to your registered email id.
                       </div>
                       <div th:if="${session.message}" class="container">
							<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
								<span th:text="${session.message.content}"></span>
							</div>
							<th:block th:text="${@serviceHelper.removeMessageFromSession()}"></th:block>
						</div>
                       <form method="post" action="" th:action="@{/verify_otp}">
						   <div class="form-group">
							   <input name="otp" required type="number" placeholder="Enter OTP here" class="form-control"/>
						   </div>
						   <div class="container text-center">
							   <button class="btn btn-success">Verify</button>
						   </div>
					   </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>
</body>
</html>
