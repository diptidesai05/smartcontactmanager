<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Change Password/title>
</head>
<body>
	<section>	
	<div id="login">
        <h3 class="text-center text-white pt-5">Change Password form</h3>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px;" class="col-md-12">
                       <form method="post" action="" th:action="@{/changePasswordToNewPassword}">
						   <div class="form-group">
							   <input name="newpassword" required type="password" placeholder="Enter new password here" class="form-control"/>
						   </div>
						   <div class="container text-center">
							   <button class="btn btn-success">Change Password</button>
						   </div>
					   </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>
</body>
</html>
