<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
						<div th:if="${session.message}" 
						th:classappend="${session.message.type}"
						class="alert alert-primary" role="alert">
	                      <p th:text="${session.message.content}"></p>
	                    <!--  <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
                        </div>
						<div class="container text-center">
							<img class="imagesize" th:src="@{/image/enrollment.png}" alt="" />
						</div>
						<h1 class="text-center">Sign Up !!</h1>
						<form   th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- Name field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Name</label>
								<input name="name" type="text" class="form-control"
								 th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }" 
								 id="name_field" placeholder="Enter here" th:value="${user.name}" />
								 <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                 
                                </div>
							</div>
							<div class="mb-3">
								<label for="email_field" class="form-label">Email</label>
								<input name="email" type="email" class="form-control" id="email_field" placeholder="Enter here" th:value="${user.email}" />
							</div>
							<div class="mb-3">
								<label for="password_field" class="form-label">Password</label>
								<input name="password" type="password" class="form-control" id="password_field" placeholder="Enter here" />
							</div>
							<!--User about field -->
							<div class="mb-3">
								<textarea th:value="${user.about}" name="about" id="about_field" placeholder="Enter something about yourself" rows="10" class="form-control"></textarea>
							</div>	
							<!-- Terms and condition agreement -->
							<div class="mb-3 form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement">
								<label class="form-check-label" for="agreement">Accept terms and condition</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
